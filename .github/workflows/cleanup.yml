name: Data Cleanup

on:
  schedule:
    # 毎日0時（UTC）に実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  cleanup-data:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Configure git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Run data cleanup
      run: |
        python scripts/cleanup_data.py
        
    - name: Check for changes
      id: changes
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
          # Count deleted files
          deleted_count=$(git status --porcelain | grep "^D" | wc -l)
          echo "deleted_count=$deleted_count" >> $GITHUB_OUTPUT
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "deleted_count=0" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.changes.outputs.has_changes == 'true'
      run: |
        git add -A
        git commit -m "🧹 Cleanup old data - removed ${{ steps.changes.outputs.deleted_count }} files ($(date '+%Y-%m-%d'))"
        git push
        
    - name: Log cleanup summary
      run: |
        echo "Data cleanup completed at $(date)"
        echo "Files processed: ${{ steps.changes.outputs.deleted_count }}"